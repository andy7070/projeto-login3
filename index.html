<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-img">
            <img src="img/undraw_shopping_re_hdd9.svg" alt="shopping">

        </div>
        <div class="form">
            <form action="#" method="post" autocomplete="on">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>

                    </div>
                    <div class="login-botton">
                        <button><a href="#">Entrar</a></button>

                    </div>

                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="forfistname">Primeiro Nome</label>
                        <input id="forfistname" type="text" name="firstname" placeholder="digite seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="tel">Telefone</label>
                        <input id="tel" type="tel" name="tel" placeholder="(xx)xxxx-xxxx" required> 
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="confsenha">Confirme sua senha</label>
                        <input id="confsenha" type="password" name="confsenha" placeholder="confirme sua senha" required>
                    </div>
                </div>
                <div class="genero-inputs">
                    <div class="genero-title">
                        <h6>GÃªnero</h6>
                    </div>
                    <div class="genero-group">
                        <div class="genero-input">
                            <input type="radio" id="female" name="genero">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="genero-input">
                            <input type="radio" id="masculino" name="genero">
                            <label for="masculino">Masculino</label>
                        </div>
                        <div class="genero-input">
                             <input type="radio" id="outros" name="genero">
                             <label for="outros">Outros</label>
                        </div>
                        <div class="genero-input">
                            <input type="radio" id="none" name="genero">
                            <label for="none">Prefiro nao dizer</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>

        </div>
    </div>
    
</body>
</html>
